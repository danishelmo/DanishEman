   <script>
       function togglePlayPause(videoItem) {
           const video = videoItem.querySelector('video');
           const playButton = videoItem.querySelector('.play-button');
           if (video.paused) {
               video.play();
               playButton.style.display = 'none';
           } else {
               video.pause();
               playButton.style.display = 'block';
           }
       }
